[MOTION-SENSE]
skip=true
save-file=true
perform-analysis=false

[SCOOTER-TRAJECTORIES]
skip=false
# Generation settings
load-original-data=false
load-generated-data=true
chunk-size=100000
max-chunk-num
# Analysis settings
rental-num-to-analyze=10
only-north=false
# Load data already generated from generated folder
perform-heuristic=false
group-on-timedelta=false
timedelta=30s
spreaddelta=0.01
edgedelta=0.01
# Clustering
# Best n-clusters: {"all": 3, "N-E": 6, "N-W": 5, "S-E": 7, "S-W": 5}
perform-kmeans=false
n-clusters=7
with-pca=true
with-standardization=true
with-normalization=true
# Data analysis and graphics
perform-data-analysis=true
perform-heuristic-analysis=false
perform-map=false